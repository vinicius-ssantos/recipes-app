<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active' : isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/3771106/pexels-photo-3771106.jpeg" alt="">
        <div class="text">
          <span class="text-1">
            Share, Savor, and Create: Your Recipe Haven Awaits!
          </span>
          <span>
            Let's get connected.
          </span>
        </div>
      </div>
      <div class="back">
        <img
          src="https://istoe.com.br/wp-content/uploads/2018/05/pexels-ekaterina-bolovtsova-4050078.jpg?x25911"
          alt="">
      </div>
    </div>
    <div class="from h-full">
      <div class="form-content h-full">
        <div [hidden]="!isRegister" class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Signup</h1>

          <form [formGroup]="registerationForm"  class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input matInput
                       placeholder="Full Name"

                       formControlName="fullName"
                       class="py-2 py-3 text-gray-200 mt-1 focus:shadow-outline"
                >
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput
                       placeholder="Email"
                       formControlName="email"
                       class="py-2 py-3 text-gray-200 mt-1 focus:shadow-outline"
                >
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input matInput
                       placeholder="Password"
                       formControlName="password"
                       class="py-2 py-3 text-gray-200 mt-1 focus:shadow-outline"
                >
              </mat-form-field>
            </div>


<!--            <div>-->
<!--              <button class="w-full" mat-raised-button color="primary" type="submit">-->
<!--                Register-->
<!--              </button>-->
<!--            </div>-->
            <div>
              <button class="w-full" mat-raised-button color="primary" type="submit" (click)="handleRegister()" >Register</button>
               <button class="w-full" mat-button (click)="toggleForm()" color="primary" ><span>Have an account ? </span>Sign in</button>

            </div>
          </form>

        </div>
        <div [hidden]="isRegister" class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput
                       placeholder="Email"
                       formControlName="email"
                       class="py-2 py-3 text-gray-200 mt-1 focus:shadow-outline"
                >
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input matInput
                       placeholder="Password"
                       formControlName="password"
                       class="py-2 py-3 text-gray-200 mt-1 focus:shadow-outline"
                >
              </mat-form-field>
            </div>


<!--            <div>-->
<!--              <button class="w-full" mat-raised-button color="primary" type="submit">-->
<!--                Login-->
<!--              </button>-->
<!--            </div>-->
          </form>
          <div>
            <button class="w-full" mat-raised-button color="primary" type="submit"  (click)="handleLogin()">Login</button>
            <button class="flex items-center gap-2 justify-center mt-9" mat-button (click)="toggleForm()" color="primary"><span>Dont have account ? </span>Sign out</button>
          </div>
        </div>
      </div>



    </div>
    </div>
  </div>
